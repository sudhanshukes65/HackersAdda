<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1e1474d94e.js" crossorigin="anonymous"></script>
    <title>Justdial</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="/JustDial_Logo.png" alt="" />
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Login</a></li>
          <li><a href="/">SignUp</a></li>
        </ul>
      </nav>
      <section class="trip">
          <img src="/trip1.jpg" alt="">
          <div class="search">
              <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" class="text" placeholder="Mumbai" >
              </div>
              <div class="ask">
                  <input type="text" class="text" id="searchBox" placeholder="Search for anything and anywhere in India" onkeyup="SearchBoxFunction()">
              </div>
              <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
      </section>
    </div>
    
        <script src="app.js"></script>
    
  </body>
</html>
