<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1e1474d94e.js" crossorigin="anonymous"></script>
    <title>Justdial</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="/JustDial_Logo.png" alt="" />
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Login</a></li>
          <li><a href="/">SignUp</a></li>
        </ul>
      </nav>
      <section class="trip">
          <img src="/trip1.jpg" alt="">
          <div class="search">
              <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <!-- <input type="text" class="text" placeholder="Mumbai" > -->
                <select name="" id="">

                    <option disabled hidden selected>Select City</option>
                    <option value="Allahabad">Allahabad</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Indore">Indore</option>
                    <option value="Thane">Thane</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
              </div>
              <div class="ask">
                  <input type="text" class="text" id="searchBox" placeholder="Search for anything and anywhere in India" onkeyup="SearchBoxFunction()">
              </div>
              <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <ul id="myUL">
              <li><a href="#">barbers </a></li>
              <li><a href="#">omaxe mall</a></li>
              <li><a href="#">IAS couching</a></li>
              <li><a href="#">JEE preparation centre</a></li>
              <li><a href="#">sudhanshu classes</a></li>
              <li><a href="#">coffee house</a></li>
          </ul>
      </section>
    </div>
    
        <script src="app.js"></script>
    
  </body>
</html>
