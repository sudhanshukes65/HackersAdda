<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e1474d94e.js"
      crossorigin="anonymous"
    ></script>
    <title>Justdial</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="/JustDial_Logo.png" alt="" />
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Login</a></li>
          <li><a href="/">SignUp</a></li>
        </ul>
      </nav>
      <div class="trip">
        <img src="/trip1.jpg" alt="" />
        <div class="search">
          <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="text" placeholder="Mumbai" />
          </div>
          <div class="ask">
            <input
              type="text"
              class="text"
              placeholder="Search for anything and anywhere in India"
            />
          </div>
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="ad">
        <div class="heading">
          <h2>Popular Services</h2>
        </div>
        <div class="content">
          <div class="restaurent card">
            <div class="img">
              <img src="/hotel.jpg" alt="" />
            </div>
            <div class="process">
              <ul>
                <li><h3>Restaurent</h3></li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/Home-Delivery-Restaurants-in-Civil-Lines/nct-10250324"
                    >Order Online</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/Fine-Dining-Restaurants-Rs-1000-To-Rs-2000/nct-11399649?t=bktbl"
                    >Book Table</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/Trending-Restaurants/nct-11263749"
                    >Trending</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="ShopOnline card">
            <div class="img">
              <img src="/shop.jpg" alt="" />
            </div>
            <div class="process">
              <ul>
                <li><h3>Shop Online</h3></li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/250/11216690_2/Mobile-Phone-Dealers_b2c"
                    >Mobile</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/250/11058113_3/Television-Dealers_b2c"
                    >Television</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/250/11053182_2/Air-Conditioner-Dealers_b2c"
                    >Air Conditioners</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="Barber card">
            <div class="img">
              <img src="/barber.jpg" alt="" />
            </div>
            <div class="process">
              <ul>
                <li><h3>Barber Shop</h3></li>
                <li>
                  <a href="http://organicbeautyparlour.com/services/"
                    >Services</a
                  >
                </li>
                <li>
                  <a href="http://organicbeautyparlour.com/contact/">Contact</a>
                </li>
                <li>
                  <a href="http://organicbeautyparlour.com/Staff/">Staff</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="Doctors card">
            <div class="img">
              <img src="/doctor.jpg" alt="" />
            </div>
            <div class="process">
              <ul>
                <li><h3>Doctors</h3></li>

                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/Dentists-in-Civil-Lines/nct-10156331"
                    >Dentist</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/Dermatologists-in-Civil-Lines/nct-10156786"
                    >Dermetologist</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.justdial.com/Allahabad/ENT-Surgeon-Doctors-in-Civil-Lines/nct-10941619"
                    >ENT</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- <footer>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus optio,
        numquam rerum eius non aut repellat aspernatur officia aliquid, tenetur
        fuga quas odit eveniet maxime animi cumque distinctio neque! Similique?
      </footer> -->
    </div>
  </body>
</html>
